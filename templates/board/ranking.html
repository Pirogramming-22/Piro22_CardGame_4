{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{%static 'css/board_ranking.css'%}">
{% endblock head %}

{% block main %}
<div class="class_kes--main">
    <h2>Piro 명예의 전당</h2>
    <div class="class_kes--main-ranking">
        {% for user in rankers %}
        <p>{{user.id}}</p>
        <p>{{user.score}}</p>
        <div class="class_kes--rank"></div>
        {% endfor %}
    </div>
    <button class="class_kes--btn" onclick="window.location.href='{% url 'board:전적' %}'">전적목록</button>

</div>
{% endblock main %}
