{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <header class="header_kgi">
        <nav>
        <a href="" class="header_title_kgi">Pirogrammer Card Game</a>
        <ul class="header_nav_kgi">
            <li><a href="#">로그인</a></li>
            <li><a href="{% url 'users:signup' %}">회원가입</a></li>
        </ul>
        </nav>
    </header>

    <h1>로그인</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
        <p>계정이 없으신가요? <a href="{% url 'users:signup' %}">회원가입</a></p>
    </form>
    <div class="social-login-btns-kgi">
        <a href="{% url 'users:kakao_login' %}">
            <img src="{% static 'imgs/kakao_login_btn_resized.png' %}" alt="카카오 로그인 버튼">
        </a>
        <a href="{% url 'users:naver_login' %}">
            <img src="{% static 'imgs/naver_login_btn_resized.png' %}" alt="네이버 로그인 버튼">
        </a>
        <a href="{% url 'users:google_login' %}">
            <img src="{% static 'imgs/google_login_btn.png' %}" alt="구글 로그인 버튼">
        </a>
    </div>
    
    <footer class="footer_kgi">
        <div class='footer_div_kig'>
            <p>피로그래밍 22기 카드게임세션 4조</p>
        </div>
    </footer>

</body>
</html>
