<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지 (로그인 후)</title>
</head>
<body>
    <h1>안녕하세요, {{ user.id }}님!</h1>
    <p>password: {{ user.password }}</p>
    <p>score: {{ user.score }}</p>
    <p>nickname: {{ user.nickname }}</p>
    <p>login_type: {{ user.login_type }}</p>

    
    <form method="post" action="{% url 'users:logout_view' %}">
        {% csrf_token %}
        <button type="submit">로그아웃</button>
    </form>
</body>
</html>
